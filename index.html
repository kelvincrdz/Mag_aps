<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAG Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mag: {
              dark: '#001010',
              mid: '#002838',
              light: '#004060',
              accent: '#ec1d25',
              cyan: '#6ccff6',
              text: '#e2eef6',
              panel: '#0f1316'
            }
          },
          fontFamily: {
            serif: ['Merriweather', 'serif'],
            sans: ['Helvetica', 'Arial', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            'spin-reverse': 'spin 3s linear infinite reverse',
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar for a retro feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f1316;
    }

    ::-webkit-scrollbar-thumb {
      background: #2a2e32;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6ccff6;
    }
  </style>
  <!-- Vite will handle bundling; external import maps removed for production compatibility -->
</head>

<body class="bg-mag-dark text-mag-text font-serif antialiased overflow-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
